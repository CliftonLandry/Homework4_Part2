<!DOCTYPE html>
    <html>
    <head>
        <title>Multiplacation Table</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="js/jquery-ui-1.13.2.custom/jquery-ui.min.css" />
    </head>
    <body>
        <h2>Generate Tables</h2>
        <h3>Please enter an integer between -50 to 50 (inclusive)</h3>

        <div>
            <form id="tableEntry">
                <label>Minimum Column Value</label>
                <input type="number" name="minCol" id="minCol" />
                <label>Maximum Column Value</label>
                <input type="number" name="maxCol" id="maxCol" />
                <br /><br />
                <div id="colSlider" class="multSlider"></div>
                <br /><br />
                <label>Minimum Row Value</label>
                <input type="number" name="minRow" id="minRow" />
                <label>Maximum Row Value</label>
                <input type="number" name="maxRow" id="maxRow" />
                <br /><br />
                <div id="rowSlider" class="multSlider"></div>
                <br /><br />
                <div id="errors"></div>
                <br />
                <div id="error"></div>
                <br />
                <input type="button" value="Generate" name="genButton" id="genButton" />
                <br />
                <h3>This is a preview table, hit generate to save the table and scroll down to see saved tables!</h3>
                <br />

            </form>
        </div>
        <div id="preview"></div>
        <br /><br />
        <input type="button" value="Remove tables" name="removeButton" id="removeButton" />
        <br />
        <br />

        <div id="result">
            <div id="tabs">
                <ul id="tabUl">
                </ul>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/jquery-validation-1.19.5/dist/jquery.validate.min.js" type="text/javascript"></script>

        <script src="js/jquery-ui-1.13.2.custom/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
